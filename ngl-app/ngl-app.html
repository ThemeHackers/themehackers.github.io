<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/img/favicon.png" rel="icon">
    <title>★彡[NGL]彡★</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f8f9fa;
            padding: 2rem;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            padding: 2rem;
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        textarea {
            resize: none;
            height: 200px;
        }
        #messages {
            list-style: none;
            padding: 0;
        }
        #messages li {
            background: #e9ecef;
            margin-top: 0.5rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }
        .glow-text {
            font-size: 2.5em;
            font-weight: bold;
            color: transparent;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 300%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: moveRight 3s linear infinite;
            text-shadow: 0 0 10px #ff00ff;
        }
        @keyframes moveRight {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>

<body>
    <div class="chat-container text-center">
        <h2 class="mb-3 glow-text">★彡[NGL]彡★</h2>
        <div class="char-counter mb-2">
            <span id="charCount">0</span>/1000
        </div>
        <textarea id="message" class="form-control mb-3" placeholder="Type your message here..." maxlength="1000"></textarea>
        <div class="g-recaptcha mb-3" data-sitekey="6Ld1HuYqAAAAALmF4RPSc4bhZ0l1XBEylCbHTalp" data-callback="onSubmit"></div>
        <button id="sendBtn" class="btn btn-primary w-100">Send Message</button>
        <ul id="messages" class="mt-3"></ul>
    </div>

    <script src="./js/algorithm.js" type="module"></script>
    <script>
        document.getElementById('message').addEventListener('input', function () {
            document.getElementById('charCount').textContent = this.value.length;
        });
        function onSubmit(token) {
            document.getElementById('sendBtn').click();
        }
    </script>
</body>

</html>
