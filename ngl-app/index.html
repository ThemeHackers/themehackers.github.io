<head>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background-color: #f8f9fa;
      padding: 2rem;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .chat-container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    textarea {
      resize: none;
      height: 200px;
    }

    #messages {
      list-style: none;
      padding: 0;
    }

    #messages li {
      background: #e9ecef;
      margin-top: 0.5rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
    }

    .glow-text {
      font-size: 2.5em;
      font-weight: bold;
      color: transparent;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
      background-size: 300%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: moveRight 3s linear infinite;
    }

    @keyframes moveRight {
      0% {
        background-position: 0% 50%;
      }

      100% {
        background-position: 100% 50%;
      }
    }
  </style>
</head>

<body>
  <div class="chat-container text-center">
    <h2 class="mb-3 glow-text">★彡[NGL]彡★</h2>
    <div class="char-counter mb-2">
      <span id="charCount">0</span>/1000
    </div>
    <textarea id="message" class="form-control mb-3" placeholder="Type your message here..."
      maxlength="1000"></textarea>
    <button id="sendBtn" class="btn btn-primary w-100">Send Message</button>
  </div>
  <script src="./js/algorithm.js" type="module">
  </script>
</body>
