<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/img/favicon.png" rel="icon">
    <title>3D Plot Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #252424, #252424);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;
        }

        .controls {
            margin: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        #plot {
            width: 90vw;
            height: 70vh;
            border-radius: 15px;
            background: white;
        }
        .glow-text {
            font-size: 1.5em;
            font-weight: bold;
            color: transparent;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 300%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: moveRight 3s linear infinite;
            text-shadow:
              0 0 10px #ff00ff,
          }
          
          @keyframes moveRight {
            0% {
              background-position: 0% 50%;
            }
          
            100% {
              background-position: 100% 50%;
            }
          }
          
          .glow-text-decorate {
            font-size: 1em;
            font-weight: bold;
            color: transparent;
            background: linear-gradient(90deg, #ffe600, #00ffff, #ff00ff);
            background-size: 300%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: moveRight 3s linear infinite;
            text-shadow:
              0 0 10px #00ffff,
          }
          
          @keyframes moveRight {
            0% {
              background-position: 0% 50%;
            }
          
            100% {
              background-position: 100% 50%;
            }
          }
    </style>
</head>

<body>
    <h1 class="glow-text">Welcome to 3D vector rendering through algorithms.</h1>
    <p class="glow-text-decorate">Group 5 : Main image</p>
    <div class="controls">
        <button onclick="resetView()">Reset View</button>
        <button onclick="toggleGrid()">Toggle Grid</button>
        <button onclick="changeColor()">Change Edge Color</button>
    </div>
    <div id="plot"></div>

    <script>
        const points = {
            'A': [-8, -7, 5], 'B': [-8, 1, 9], 'C': [-8, 9, 5], 'D': [-8, 1, 1],
            'E': [-5, 1, 5], 'F': [-11, 1, 5], 'G': [-6, -1, 1], 'H': [-6, 3, 1],
            'I': [-10, 3, 1], 'J': [-10, -1, 1], 'K': [-10, -1, -6], 'L': [-6, -1, -6],
            'M': [-6, 3, -6], 'N': [-10, 3, -6]
        };

        const edges = [
            ['A', 'B'], ['B', 'C'], ['A', 'E'], ['B', 'F'], ['C', 'E'], ['C', 'F'],
            ['D', 'E'], ['D', 'F'], ['G', 'H'], ['H', 'I'], ['I', 'J'], ['J', 'G'],
            ['H', 'M'], ['I', 'N'], ['J', 'K'], ['K', 'L'], ['L', 'M'], ['M', 'N'], ['N', 'K'],
            ['G', 'L'], ['A', 'F'], ['E', 'B'], ['A', 'D'], ['C', 'D']
        ];

        let layout;
        let edgeColor = '#ff007f';


        function generateTraces() {

            const traceEdges = edges.map(edge => ({
                type: 'scatter3d',
                mode: 'lines',
                x: [points[edge[0]][0], points[edge[1]][0], null],
                y: [points[edge[0]][1], points[edge[1]][1], null],
                z: [points[edge[0]][2], points[edge[1]][2], null],
                line: { color: edgeColor, width: 3 }
            }));


            const tracePoints = {
                type: 'scatter3d',
                mode: 'markers+text',
                x: Object.values(points).map(p => p[0]),
                y: Object.values(points).map(p => p[1]),
                z: Object.values(points).map(p => p[2]),
                marker: { size: 8, color: '#ffd700' },
                text: Object.keys(points),
                textposition: 'top center'
            };

            return [...traceEdges, tracePoints];
        }

        function createPlot() {
            layout = {
                margin: { l: 0, r: 0, b: 0, t: 0 },
                scene: {
                    xaxis: { title: 'X', showgrid: true },
                    yaxis: { title: 'Y', showgrid: true },
                    zaxis: { title: 'Z', showgrid: true }
                }
            };

            Plotly.newPlot('plot', generateTraces(), layout);
        }


        function updateGraph() {
            Plotly.react('plot', generateTraces(), layout);
        }


        let gridState = true;  

        function resetView() {
            let defaultCamera = {
                eye: { x: 1.25, y: 1.25, z: 1.25 }  
            };

            Plotly.relayout('plot', {
                scene: {
                    camera: defaultCamera,
                    xaxis: { showgrid: gridState },
                    yaxis: { showgrid: gridState },
                    zaxis: { showgrid: gridState }
                }
            });
        }

        function toggleGrid() {
            gridState = !gridState; 
            Plotly.relayout('plot', {
                scene: {
                    xaxis: { showgrid: gridState },
                    yaxis: { showgrid: gridState },
                    zaxis: { showgrid: gridState }
                }
            });
        }

        function changeColor() {
            edgeColor = edgeColor === '#ff007f' ? '#4B0082' : '#ff007f';
            updateGraph();
        }

        createPlot();
    </script>
</body>

</html>
