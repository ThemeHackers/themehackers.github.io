<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Plot with Plotly.js</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #2e2d2d, #8e9eab);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #plot {
            width: 90vw;
            height: 70vh;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            background: white;
        }
    </style>
</head>

<body>
    <h1>3D Vector Visualization</h1>
    <div id="plot"></div>

    <script>
        const points = {
            'A': [-8, -7, 5], 'B': [-8, 1, 9], 'C': [-8, 9, 5], 'D': [-8, 1, 1], 'E': [-5, 1, 5], 'F': [-11, 1, 5],
            'G': [-6, -1, 1], 'H': [-6, 3, 1], 'I': [-10, 3, 1], 'J': [-10, -1, 1], 'K': [-10, -1, -6], 'L': [-6, -1, -6],
            'M': [-6, 3, -6], 'N': [-10, 3, -6]
        };

        const edges = [
            ['A', 'B'], ['B', 'C'], ['C', 'A'], ['A', 'E'], ['B', 'F'], ['C', 'E'], ['C', 'F'], ['E', 'F'],
            ['D', 'E'], ['D', 'F'], ['D', 'G'], ['D', 'H'], ['D', 'I'], ['D', 'J'],
            ['G', 'H'], ['H', 'I'], ['I', 'J'], ['J', 'G'],
            ['G', 'K'], ['H', 'M'], ['I', 'N'], ['J', 'L'], ['K', 'L'], ['L', 'M'], ['M', 'N'], ['N', 'K']
        ];

        function createPlot() {
            const traceEdges = edges.map((edge) => {
                return {
                    type: 'scatter3d',
                    mode: 'lines',
                    x: [points[edge[0]][0], points[edge[1]][0], null],
                    y: [points[edge[0]][1], points[edge[1]][1], null],
                    z: [points[edge[0]][2], points[edge[1]][2], null],
                    line: { color: '#007bff', width: 3 }
                };
            });

            const tracePoints = {
                type: 'scatter3d',
                mode: 'markers+text',
                x: Object.values(points).map(p => p[0]),
                y: Object.values(points).map(p => p[1]),
                z: Object.values(points).map(p => p[2]),
                marker: { size: 6, color: '#ff5733' },
                text: Object.keys(points),
                textposition: 'top center'
            };

            const layout = {
                margin: { l: 0, r: 0, b: 0, t: 0 },
                scene: {
                    xaxis: { title: 'X', showgrid: true },
                    yaxis: { title: 'Y', showgrid: true },
                    zaxis: { title: 'Z', showgrid: true }
                }
            };

            Plotly.newPlot('plot', [...traceEdges, tracePoints], layout);
        }

        createPlot();
    </script>
</body>

</html>
