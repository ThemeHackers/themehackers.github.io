<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>★彡[403 Forbidden]彡★</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./img/favicon.png" rel="icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
      color: #00ff41;
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      overflow: hidden;
      position: relative;
    }
    .forbidden-container {
      background: rgba(26, 26, 26, 0.97);
      border: 2px solid #00ff41;
      border-radius: 16px;
      box-shadow: 0 0 32px 0 rgba(0,255,65,0.15);
      padding: 3rem 2.5rem;
      text-align: center;
      max-width: 400px;
      z-index: 2;
      position: relative;
    }
    .forbidden-icon {
      font-size: 3rem;
      color: #ff6b35;
      margin-bottom: 1rem;
      text-shadow: 0 0 12px #ff6b35aa;
      animation: shake 1.2s infinite alternate;
    }
    @keyframes shake {
      0% { transform: rotate(-3deg);}
      100% { transform: rotate(3deg);}
    }
    .forbidden-title {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #00ff41, #ff6b35);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .forbidden-desc {
      color: #f0f0f0;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      opacity: 0.85;
    }
    .btn-home {
      background: linear-gradient(90deg, #00ff41, #009926);
      color: #0a0a0a;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      transition: all 0.2s;
      box-shadow: 0 0 8px #00ff41aa;
    }
    .btn-home:hover {
      background: linear-gradient(90deg, #ff6b35, #ffb347);
      color: #fff;
      box-shadow: 0 0 16px #ff6b35aa;
    }
    .matrix-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      opacity: 0.08;
      pointer-events: none;
      font-size: 1.2rem;
      color: #00ff41;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="matrix-bg" id="matrixBg"></div>
  <div class="forbidden-container">
    <div class="forbidden-icon">
      <i class="fas fa-ban"></i>
    </div>
    <div class="forbidden-title">403 Forbidden</div>
    <div class="forbidden-desc">
      You do not have permission to access this page.<br>
      <span style="color:#ff6b35;">Access Denied</span>
    </div>
    <a href="/login.html" class="btn btn-home">กลับสู่หน้า Login</a>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  <script>
   
    const matrix = "01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン";
    const bg = document.getElementById('matrixBg');
    setInterval(() => {
      const span = document.createElement('span');
      span.textContent = matrix[Math.floor(Math.random() * matrix.length)];
      span.style.position = 'absolute';
      span.style.left = Math.random() * 100 + 'vw';
      span.style.top = Math.random() * 100 + 'vh';
      span.style.opacity = Math.random() * 0.7 + 0.2;
      bg.appendChild(span);
      setTimeout(() => span.remove(), 2000);
    }, 60);
  </script>
</body>
</html>
