<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | ThemeHackers</title>
  <link rel="stylesheet" href="../css/themehackers.css">
  <link rel="icon" href="../img/favicon.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script src="js/env.js" defer></script>
  <script src="js/dashboard.js" defer></script>
  <style>
    body {
      background: radial-gradient(ellipse at top left, #0f2027 0%, #2c5364 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      color: #fff;
    }
    .dashboard-navbar {
      background: #181c24;
      border-bottom: 2px solid #00ff41;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .dashboard-navbar .brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ff41;
      letter-spacing: 2px;
    }
    .dashboard-navbar .logout-btn {
      background: #ff4757;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.5em 1.2em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.18s;
    }
    .dashboard-navbar .logout-btn:hover {
      background: #d63031;
    }
    .dashboard-container {
      max-width: 900px;
      margin: 2.5rem auto;
      background: #181c24;
      border-radius: 18px;
      box-shadow: 0 0 24px #00ff41cc;
      padding: 2.5rem 2rem;
      position: relative;
      z-index: 1;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    .user-avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 18px #00ff41;
      background: #222;
    }
    .user-details {
      flex: 1;
    }
    .user-name {
      font-size: 1.3rem;
      font-weight: bold;
      color: #00ff41;
    }
    .user-email {
      color: #aaa;
      font-size: 1rem;
    }
    .dashboard-content {
      margin-top: 2.5rem;
    }
    @media (max-width: 700px) {
      .dashboard-container { padding: 1.2rem 0.3rem; }
      .dashboard-navbar { flex-direction: column; gap: 1em; }
      .user-info { flex-direction: column; align-items: flex-start; gap: 0.7rem; }
    }
  </style>
</head>
<body>
  <nav class="dashboard-navbar">
    <div class="brand">TH - DASHSECURITY</div>
    <button id="logout-btn" class="logout-btn">Logout</button>
  </nav>
  <div class="dashboard-container th-container">
    <div class="user-info">
      <img id="user-avatar" class="user-avatar" src="../img/favicon.png" alt="User Avatar">
      <div class="user-details">
        <div id="user-name" class="user-name">Loading...</div>
        <div id="user-email" class="user-email"></div>
      </div>
    </div>
    <div class="dashboard-content">
      <h2>Welcome to your Dashboard</h2>
      <p>This is a secure area for authenticated users. More features coming soon!</p>
      <!-- Add dashboard widgets or content here -->
    </div>
  </div>
  <div class="login-footer" style="text-align:center; margin-top:2rem; color:#888; font-size:0.9rem; opacity:0.7;">
    &copy; 2024 ThemeHackers. All rights reserved.
  </div>
</body>
</html>
