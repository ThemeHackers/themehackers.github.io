<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <link href="img/favicon.png" rel="icon">
    <title>★彡[TH Dashsecurity Login]彡★</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --th-primary: #00ff41;
            --th-secondary: #1a1a1a;
            --th-accent: #ff6b35;
            --th-dark: #0a0a0a;
            --th-light: #f0f0f0;
            --th-gradient: linear-gradient(135deg, #00ff41 0%, #00cc33 50%, #009926 100%);
            --th-glow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            position: relative;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(0, 255, 65, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 53, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 255, 65, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .auth-container {
            background: rgba(26, 26, 26, 0.95);
            border: 2px solid var(--th-primary);
            border-radius: 15px;
            box-shadow: var(--th-glow);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
            max-width: 100%;
            margin: 0 auto;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--th-gradient);
            border-radius: 17px;
            z-index: -1;
            opacity: 0.3;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            font-size: clamp(2rem, 5vw, 3rem);
            color: var(--th-primary);
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .brand-title {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: bold;
            background: var(--th-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .brand-subtitle {
            color: var(--th-light);
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .google-btn {
            background: linear-gradient(135deg, #4285f4 0%, #3367d6 100%);
            border: none;
            border-radius: 10px;
            color: white;
            padding: clamp(12px, 3vw, 15px) clamp(20px, 4vw, 24px);
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        .google-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .google-btn:hover::before {
            left: 100%;
        }

        .google-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(66, 133, 244, 0.4);
        }

        .form-control {
            background: rgba(26, 26, 26, 0.8);
            border: 2px solid #333;
            border-radius: 10px;
            padding: clamp(12px, 3vw, 15px) clamp(14px, 3vw, 16px);
            color: var(--th-light);
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        .form-control:focus {
            background: rgba(26, 26, 26, 0.9);
            border-color: var(--th-primary);
            box-shadow: 0 0 0 0.2rem rgba(0, 255, 65, 0.25);
            color: var(--th-light);
        }

        .form-control::placeholder {
            color: #666;
        }

        .form-label {
            color: var(--th-primary);
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: var(--th-gradient);
            border: none;
            border-radius: 10px;
            padding: clamp(12px, 3vw, 15px) clamp(24px, 4vw, 32px);
            font-weight: 700;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--th-glow);
        }

        .alert {
            border-radius: 10px;
            border: none;
            font-family: 'Courier New', monospace;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            color: #ff6b6b;
        }

        .alert-success {
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid var(--th-primary);
            color: var(--th-primary);
        }

        .alert-warning {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid #ffc107;
            color: #ffc107;
        }

        .loading {
            display: none;
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            font-family: 'Courier New', monospace;
        }

        .strength-weak {
            color: #ff6b6b;
        }

        .strength-medium {
            color: #ffc107;
        }

        .strength-strong {
            color: var(--th-primary);
        }

        /* Password validation feedback */
        .form-control.is-valid {
            border-color: var(--th-primary) !important;
            box-shadow: 0 0 0 0.2rem rgba(0, 255, 65, 0.25) !important;
        }

        .form-control.is-invalid {
            border-color: #ff4757 !important;
            box-shadow: 0 0 0 0.2rem rgba(255, 71, 87, 0.25) !important;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .password-strength.strength-weak {
            color: #ff6b6b;
            font-weight: 600;
        }

        .password-strength.strength-strong {
            color: var(--th-primary);
            font-weight: 600;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--th-primary), transparent);
        }

        .divider span {
            background: rgba(26, 26, 26, 0.95);
            padding: 0 1rem;
            color: var(--th-primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .signup-link {
            color: var(--th-primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-link:hover {
            color: var(--th-accent);
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.1;
        }

        .matrix-char {
            position: absolute;
            color: var(--th-primary);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            animation: matrix-fall 3s linear infinite;
        }

        @keyframes matrix-fall {
            0% {
                transform: translateY(-100vh);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-container {
                margin: 1rem;
                padding: 2rem !important;
            }

            .logo-section {
                margin-bottom: 1.5rem;
            }

            .brand-title {
                font-size: 1.5rem;
            }

            .brand-subtitle {
                font-size: 0.8rem;
            }

            .form-control {
                padding: 12px 14px;
                font-size: 16px;
                /* Prevents zoom on iOS */
            }

            .btn-primary,
            .google-btn {
                padding: 12px 20px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 0.5rem;
                padding: 1.5rem !important;
            }

            .logo-icon {
                font-size: 2rem;
            }

            .brand-title {
                font-size: 1.3rem;
            }

            .divider span {
                font-size: 0.8rem;
                padding: 0 0.5rem;
            }
        }

        @media (max-height: 600px) {
            .auth-container {
                padding: 1.5rem !important;
            }

            .logo-section {
                margin-bottom: 1rem;
            }

            .logo-icon {
                font-size: 2rem;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="matrix-bg" id="matrixBg"></div>

    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="auth-container p-5">

                    <div class="logo-section">
                        <div class="logo-icon">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <h1 class="brand-title">ThemeHackers</h1>
                        <p class="brand-subtitle">Security Portal Access</p>
                    </div>

                    <div id="alertContainer"></div>

    
                    <div id="recaptcha-container" class="mb-3"></div>

                    <button id="googleSignIn" class="btn google-btn w-100 mb-4" disabled>
                        <i class="fab fa-google me-2"></i>
                        Continue with Google
                    </button>

                    <div class="text-center">
                        <p class="mb-0 text-light">Login with your Google account to access ThemeHackers Dashboard.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/dompurify@3.0.4/dist/purify.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>

    <script src="js/env-config.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/health-check.js"></script>
    <script type="module" src="./js/security.js"></script>
    <script src="./js/auth.js"></script>
    <script>
       
        document.addEventListener('firebaseReady', function () {
            window.authHandler = new AuthHandler();


            const googleBtn = document.getElementById('googleSignIn');
            if (googleBtn) {
                googleBtn.addEventListener('click', function (e) {
                    e.preventDefault();
                    if (!window.recaptchaToken) {
                        let el = document.getElementById('recaptchaStatus');
                        if (!el) {
                            el = document.createElement('div');
                            el.id = 'recaptchaStatus';
                            el.style.margin = '10px 0';
                            el.style.textAlign = 'center';
                            googleBtn.parentNode.insertBefore(el, googleBtn.nextSibling);
                        }
                        el.innerHTML = '<span style="color:#ff6b6b;font-weight:600;">Please complete the reCAPTCHA</span>';
                        googleBtn.disabled = true;
                        return;
                    }
                    if (window.authHandler && typeof window.authHandler.signInWithGoogle === 'function') {
                        window.authHandler.signInWithGoogle()
                            .then(function() {
                                grecaptcha.reset();
                                window.recaptchaToken = null;
                                googleBtn.disabled = true;
                            })
                            .catch(function() {
                                grecaptcha.reset();
                                window.recaptchaToken = null;
                                googleBtn.disabled = true;
                            });
                    }
                });
            }
        });
    </script>
</body>

</html>
