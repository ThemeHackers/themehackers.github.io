<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>★彡[Logging Out - TH Dashsecurity]彡★</title>
    <link href="img/favicon.png" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --th-primary: #00ff41;
            --th-secondary: #1a1a1a;
            --th-accent: #ff6b35;
            --th-dark: #0a0a0a;
            --th-light: #f0f0f0;
            --th-gradient: linear-gradient(135deg, #00ff41 0%, #00cc33 50%, #009926 100%);
            --th-glow: 0 0 20px rgba(0, 255, 65, 0.3);
            --th-danger: #ff4757;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 65, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 53, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 255, 65, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .logout-container {
            background: rgba(26, 26, 26, 0.95);
            border: 2px solid var(--th-primary);
            border-radius: 20px;
            box-shadow: var(--th-glow);
            backdrop-filter: blur(10px);
            text-align: center;
            padding: clamp(2rem, 6vw, 3rem);
            max-width: min(400px, 90vw);
            width: 100%;
            position: relative;
            z-index: 1;
            margin: 1rem;
        }

        .logout-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--th-gradient);
            border-radius: 22px;
            z-index: -1;
            opacity: 0.3;
        }

        .logo-icon {
            font-size: clamp(2rem, 6vw, 3rem);
            color: var(--th-primary);
            text-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .brand-title {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            font-weight: bold;
            background: var(--th-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .logout-message {
            color: var(--th-light);
            font-size: clamp(1rem, 3vw, 1.1rem);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .logout-subtitle {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            color: var(--th-primary);
        }

        .progress {
            height: 8px;
            border-radius: 10px;
            margin: 2rem 0;
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid rgba(0, 255, 65, 0.3);
        }

        .progress-bar {
            background: var(--th-gradient);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .btn-primary {
            background: var(--th-gradient);
            border: none;
            border-radius: 10px;
            padding: clamp(12px, 3vw, 15px) clamp(24px, 4vw, 32px);
            font-weight: 700;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--th-glow);
        }

        /* Matrix background effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.1;
        }

        .matrix-char {
            position: absolute;
            color: var(--th-primary);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            animation: matrix-fall 3s linear infinite;
        }

        @keyframes matrix-fall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .security-status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 255, 65, 0.05);
            border: 1px solid rgba(0, 255, 65, 0.2);
            border-radius: 10px;
            color: var(--th-primary);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status-icon {
            color: var(--th-primary);
            margin-right: 0.5rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logout-container {
                margin: 0.5rem;
                padding: 2rem;
            }
            
            .logo-icon {
                font-size: 2.5rem;
            }
            
            .brand-title {
                font-size: 1.3rem;
            }
            
            .logout-message {
                font-size: 1rem;
            }
            
            .logout-subtitle {
                font-size: 0.8rem;
            }
            
            .btn-primary {
                padding: 12px 24px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .logout-container {
                margin: 0.25rem;
                padding: 1.5rem;
            }
            
            .logo-icon {
                font-size: 2rem;
            }
            
            .brand-title {
                font-size: 1.1rem;
            }
            
            .logout-message {
                font-size: 0.9rem;
            }
            
            .logout-subtitle {
                font-size: 0.75rem;
            }
            
            .spinner-border {
                width: 2.5rem;
                height: 2.5rem;
            }
            
            .btn-primary {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        @media (max-height: 600px) {
            .logout-container {
                padding: 1.5rem;
            }
            
            .logo-icon {
                font-size: 2rem;
                margin-bottom: 0.5rem;
            }
            
            .brand-title {
                font-size: 1.2rem;
                margin-bottom: 0.25rem;
            }
            
            .logout-message {
                font-size: 0.9rem;
                margin-bottom: 0.5rem;
            }
            
            .logout-subtitle {
                font-size: 0.8rem;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="matrix-bg" id="matrixBg"></div>

    <div class="logout-container">
        <div class="mb-4">
            <div class="logo-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="brand-title">ThemeHackers</h1>
        </div>
        
        <h3 class="logout-message">Securely Logging Out...</h3>
        <p class="logout-subtitle">Please wait while we terminate your session and clear all data.</p>
        
        <div class="spinner-border mb-4" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 0%" id="progressBar"></div>
        </div>
        
        <div class="security-status">
            <i class="fas fa-lock status-icon"></i>
            <span>Session terminated • Data cleared • Connection secured</span>
        </div>
        
        <div class="mt-4">
            <a href="login.html" class="btn btn-primary">
                <i class="fas fa-sign-in-alt me-2"></i>Return to Login
            </a>
        </div>
    </div>

    <script>
        let progress = 0;
        const progressBar = document.getElementById('progressBar');
        
        const interval = setInterval(() => {
            progress += 10;
            progressBar.style.width = progress + '%';
            
            if (progress >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 500);
            }
        }, 200);
        
        sessionStorage.clear();
        localStorage.removeItem('user_session');


        function createMatrixEffect() {
            const matrixBg = document.getElementById('matrixBg');
            const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            
            setInterval(() => {
                const char = document.createElement('div');
                char.className = 'matrix-char';
                char.textContent = chars[Math.floor(Math.random() * chars.length)];
                char.style.left = Math.random() * 100 + '%';
                char.style.animationDuration = (Math.random() * 2 + 2) + 's';
                matrixBg.appendChild(char);
                
                setTimeout(() => {
                    char.remove();
                }, 4000);
            }, 100);
        }

   
        createMatrixEffect();
    </script>
</body>
</html>
